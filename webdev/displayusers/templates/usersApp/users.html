<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Here is a list of all users (ordered by first name)</h2>
        {% if users %}
        <ol>
        {% for u in users %}
          <li>User Info</li>
          <ul>
            <li>First Name: {{ u.first }}</li>
            <li>Last Name: {{ u.last }}</li>
            <li>Email: {{ u.email }}</li>
          </ul>
          <br>
        {% endfor %}
      </ol>
        {% else %}
        <p>No users found!</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
